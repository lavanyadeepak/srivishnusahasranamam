<html>
<head>
    <meta charset=utf-8 />
    <title>Chanting Utilities</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link href="./css/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
    <link href="./css/jquery-ui-1.8.24.custom.css" rel="stylesheet" type="text/css" />
    <link href="./css/ui.spinner.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="./scripts/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="./scripts/jquery.jplayer.inspector.js"></script>
    <script type="text/javascript" src="./scripts/jquery-ui-1.8.24.custom.min.js"></script>
    <script type="text/javascript" src="./scripts/pdfobject.js"></script>
</head>
<body>
    <h3>Sri Vishnu Sahasranamam Prayer Hall</h3>
    <div id="divVishnuSahasranamam" style="width:700px;float:left;">
        It appears you don't have Adobe Reader or PDF support in this web browser. <a href="svbooklet.pdf">Click here to download the PDF</a>
    </div>
    
    <span style="font-size:12px;padding:20px;font-weight:bold;" id="spnPlay">
        Play
    </span>
    
    <br><br>
    
    <img id="imgGod" src="./images/108.gif" style="padding-top:100px;padding-left:100px;">
    
    
    <div id="jquery_jplayer"></div>
    
    <div id="jplayer_inspector"></div>
    
    <Script type="text/javascript">
        var  my_jPlayer;
        
         $(function ()
     {
	        PDFObject.embed("svbooklet.pdf","#divVishnuSahasranamam");
            my_jPlayer = $("#jquery_jplayer");
       
        
          // Instance jPlayer
  my_jPlayer.jPlayer({
      errorAlerts: true,
    ready: function () {
    
    },
    timeupdate: function(event) {
    
    },
    play: function(event) {
    
    },
    pause: function(event) {
    
    },
    ended: function(event) {
    },
    error: function (event) {
    
    },
    swfPath: "./scripts/",
    cssSelectorAncestor: "#jp_container",
    supplied: "mp3",
    wmode: "window"
  });
        
     });
     
     $("#spnPlay").click(function()
     {
            my_jPlayer.jPlayer("setMedia", {mp3: "./sv.mp3"});    
            my_jPlayer.jPlayer("play");
            
            StartTimer();
     });
     
     var intNextValue = 1;
     
     function StartTimer()
     {
        if (intNextValue > 108)
            intNextValue = 0;
        
        $("#imgGod").attr("src","images/"+(intNextValue++)+".gif");
        setTimeout (function()
        {
            StartTimer();
        },20000);
     }
    </Script>
</body>
</html>
